<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/5279721467.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container container-sm mt-4">
            <div class="cont">
                <button class="btn btn-secondary" id="close">X</button>
            <h1 class="display-4 text-center">
                <i class="fas fa-book-open text-primary"></i>
                My<span class="text-primary">Book</span>List
            </h1>

            <form id="book-form">
                <div class="form-group mb-2">
                    <div class="form-group mb-2">
                        <label for="author">Autor:</label>
                        <input type="text" id="author" class="form-control" />
                    </div>
                    <div class="form-group mb-2">
                        <label for="title">Titel:</label>
                        <input type="text" id="title" class="form-control" />
                       
                    </div>
                    <div class="form-group">
                        <label for="year">Jahr:</label>
                        <input type="text" id="year" class="form-control" />
                        <div class="error-messages" id="year-error"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="isbn">ISBN:</label>
                        <input type="text" id="isbn" class="form-control" placeholder="000-0-000-00000-0"/>
                        <div class="error-messages"></div>
                       
                    </div>
                
                <div class="btns-form">
                    <input
                    type="submit"
                    value="Add Book"
                    class="btn btn-primary btn-block"
                    />
            </form>
          
            <div id="booklist-container"></div> 
        </div>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
